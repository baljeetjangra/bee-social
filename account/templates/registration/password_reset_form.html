{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Reset Your Password{% endblock title %}

{% block content %}

<div class="container miniform my-5 text-center">
    <h1>Forgotten Your Password</h1>
    <p>Enter your Email address to obtain new password </p>
    <form action="" method="post">
        {{form|crispy}}
        {% csrf_token %}
        <input  class="btn btn-primary" type="submit" value="Send e-mail">
    </form>


</div>
{% endblock content %}
